<div class="container">
    <div class="row">
        <div class="col-12 flex-center pad-all-30">
            <div *ngIf="isLoading$ | async">
                <div class="loading-pulse"></div>
            </div>
            <div *ngIf="!(isLoading$ | async)">
                <h3>World Data</h3>
                <chloropeth [data]="data"></chloropeth>
                <h3>World Scatter Plot</h3>
                <scatter-plot [data]="data"></scatter-plot>
                <h3>Country-Wise Bar Graph</h3>
                <bar-graph [data]="data"></bar-graph>
            </div>
            <div *ngIf="error">Error while loading data : {{ error }}</div>
        </div>
    </div>
</div>
