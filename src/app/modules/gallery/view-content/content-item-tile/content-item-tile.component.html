<div class="cg-item-inner" [ngClass]="">
    <div class="cg-image-wrap">
        <img [src]="data.source" alt>
    </div>
    <h3>{{data.name}}</h3>
    <p>{{data.description}}</p>
    <div class="cg-item-bottom">
        <div class="cg-meta-info"><span>{{data.dateAdded}} | {{data.postedBy?.username}}</span></div>
        <div class="cg-controls">
            <div class="dropdown" ngbDropdown>
                <a class="dropdown-controls" ngbDropdownToggle>
                    <span class="sr-only"></span>
                    <span class="fa fa-ellipsis-v" aria-hidden="true">
                </span></a>
                <div class="dropdown-menu" aria-labelledby="dropdown-controls">
                    <button class="dropdown-item"><span class="fa fa-pencil" aria-hidden="true"></span></button>
                    <button class="dropdown-item"><span class="fa fa-trash" aria-hidden="true"></span></button>
                    <!--<Button class="dropdown-item dropdown-item-add"><span class="fa fa-plus" aria-hidden="true"></span></Button>-->
                </div>
            </div>

        </div>
    </div>
</div>
